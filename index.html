<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Colculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="js-output"></div>
    <div>
      <input class="js-input-a" type="number" placeholder="0" />
      <input class="js-input-b" type="number" placeholder="0" />
      <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
      </select>
      <button class="js-btn-result">Result</button>
      <button class="js-btn-reset">Reset</button>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="math.js"></script>
  <script src="calculator.js"></script>
</html>
